{% load static %}

<link rel="stylesheet" href="{% static 'Treeminder/vars.css' %}">
<link rel="stylesheet" href="{% static 'Treeminder/styles.css' %}">
<link rel="stylesheet" href="{% static 'Treeminder/navigation.css' %}">
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7"></script>

<div class="document-tracker-layout">
  <!-- LEFT: Navigation sidebar -->
  <div class="navigation-sidebar"
       hx-get="{% url 'navigation' %}"
       hx-trigger="load"
       hx-target=".navigation-sidebar">
    <div class="navigation-inner">
      Loading navigation...
    </div>
  </div>

  <!-- RIGHT: Main content -->
  <div class="main">
  <div class="header">
    <div class="heading-1">
      <div class="document-tracker">
        Document
        <br />
        Tracker
      </div>
    </div>
    <div class="container">
      <div
        class="manage-and-track-all-documentation-and-permits-for-your-trees"
      >
        Manage and track all documentation and permits for your trees
      </div>
    </div>
  </div>
  <div class="container5">
    <div class="add-file-button">
      <div class="rectangle-5"></div>
      <img class="add-circle" src="/static/Images/addfile.png" alt="Image not found" />
      <div class="add-file">Add File</div>
    </div>
    <div class="north-grove-permits-file">
      <div class="rectangle-6"></div>
      <img class="mask-group"/>
      <div class="north-grove-permits">North Grove Permits</div>
      <div class="_3-documents">3 Documents</div>
      <div class="options">
        <div class="container6">
          <div class="open">Open</div>
        </div>
      </div>
      <div class="options2">
        <div class="container6">
          <div class="manage">Manage</div>
        </div>
      </div>
    </div>
  </div>
  <div class="background-shadow">
    <div class="container7">
      <div class="container8"></div>
      <div class="options3">
        <div class="container6">
          <div class="new-folder">New Folder</div>
        </div>
      </div>
    </div>
    <div class="rectangle-7"></div>
    <img class="search" src="/static/Images/search.png" alt="Image not found"/>
    <div class="search2">Search</div>
  </div>
  </div>
</div>
