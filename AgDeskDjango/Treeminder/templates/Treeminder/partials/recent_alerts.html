

<div class="alerts-header">
  <div class="alerts-title">Recent Alerts</div>
  <div class="alerts-button">View All</div>
</div>

<div  class="alerts-section"
     id="alertId"
     onclick="window.location.href='/treeminder/viewAlert/';"
     onmouseover="this.style.cursor='pointer';">

  <div class="alert-item">
    <div class="alert-icon pest-icon"></div>
    <div class="alert-details">
      <div class="alert-title">Pest Infestation Detected</div>
      <div class="alert-description">
        Oak trees in Sector 7 showing signs of bark beetle damage
      </div>
    </div>
    <div class="alert-time">2 hours ago</div>
  </div>

<div class="alert-item" id="alertId" hx-get="./viewAlert" hx-trigger="click" onmouseover="this.style.cursor='pointer';">
    <div class="alert-icon drought-icon"></div>
    <div class="alert-details">
      <div class="alert-title">Drought Stress Warning</div>
      <div class="alert-description">
        Multiple trees in Zone A showing water stress indicators
      </div>
    </div>
    <div class="alert-time">5 hours ago</div>
  </div>

  <div class="alert-item">
    <div class="alert-icon nutrient-icon"></div>
    <div class="alert-details">
      <div class="alert-title">Nutrient Deficiency</div>
      <div class="alert-description">
        Maple trees showing signs of nitrogen deficiency
      </div>
    </div>
    <div class="alert-time">1 day ago</div>
  </div>
</div>
