<div class="card text-body" style=" border-radius: 15px; background-color:#fdfdfd;" rv-each-item="data">
      <div class="card-body p-3">
        <div class="d-flex">
          <h6 class="flex-grow-1 text-left">{item.value.location}</h6>
          <h6>{item.value.retreivalTime}</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold"> {item.value.currentTemp}°C </h6>
          <span class="small" style="color: #868B94">Feels like: {item.value.feelsLike}°C</span>
          <span class="small" style="color: #868B94">{item.value.description}</span>
        </div>

        <div class="d-flex justify-content-between text-left">
          <div class="flex-grow-1" style="font-size: 1rem;">
            <div><span> Humidity: {item.value.humidity}% </span>
            </div>
            <div> <span> Sunrise: {item.value.sunrise} </span>
            </div>
            <div><span> Sunset: {item.value.sunset} </span>
            </div>
          </div>
          <div style="border-radius: 15px; background-color: #9dc0ce;">
            <img rv-src="item.value.weatherIcon" width="80px">
          </div>
        

      </div>
    </div>
